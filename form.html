<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Personalized Advice - Latifa Bribri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Latifa Bribri</h1>
        <p>Choosing Skincare for Different Types of Skin</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="form.html">Get Personalized Advice</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section id="form" class="form-section">
        <h2>Get Personalized Skincare Advice</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="skin-type">Skin Type:</label>
            <select id="skin-type" name="skin-type" required>
                <option value="dry">Dry</option>
                <option value="oily">Oily</option>
                <option value="combination">Combination</option>
                <option value="sensitive">Sensitive</option>
            </select>

            <label for="concerns">Skin Concerns:</label>
            <textarea id="concerns" name="concerns" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    <img src="https://t3.ftcdn.net/jpg/00/72/77/52/360_F_72775262_w5lx6hYnkkvmy317UZWgodnccyp270Cu.jpg" alt="Butterflies" class="butterflies">
